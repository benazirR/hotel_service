<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Booking</title>
</head>
<body>
<h1>Hotels!</h1>
<div>
    {% for hotel in hotels %}
    <div style="display:flex; margin-bottom: 10px; margin-left: 100px;">
        <img src="{{ url_for('static', path='images/' + hotel.image_id|string + '.webp') }}"
             alt="Hotel image" width="200">
        <div>
            <h1>{{ hotel.name }}</h1>
            <h4>{{ hotel.location }}</h4>
        </div>
    </div>
    {% endfor %}
</div>
</body>
</html>
